<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title value="{$title}">Polyfiller Sketchpad</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with dom-circuit" />
    <!-- <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    /> -->

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/index.js" defer></script>
  </head>
  <body>
    <main>
      <section id="intro">
        <h1>Polyfiller Sketchpad</h1>
        <form>
          <input id="title" />
          <div id="dynamics">
            <select id="signature">
              <option>4/4</option>
              <option>3/4</option>
            </select>
            <input
              id="tempo"
              type="range"
              min="20"
              max="240"
              step="5"
              value="120"
            />
            <label for="tempo">120</label>
          </div>
          <div id="go">
            <button type="submit">Go compose!</button>
          </div>
        </form>
      </section>
      <div id="metronome"></div>
      <div id="score"></div>
      <section id="canvas">
        <!-- <div id="controls">
          <button id="quantize" type="button">Quantize</button>
          <button id="clear" type="button">Clear data</button>
        </div> -->
        <canvas id="touch"></canvas>
        <canvas id="staves"></canvas>
      </section>
    </main>
  </body>
</html>
