<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Polyfiller Sketchpad</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />
    <!-- <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    /> -->

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <script src="/hooked-elements.js"></script>
    <script type="module" src="/index.js" defer></script>
  </head>
  <body>
    <main>
      <section id="intro">
        <h1>Polyfiller Sketchpad</h1>
        <form>
          <input id="title" value="${title}" />
          <div id="dynamics">
            <select id="signature">
              <option>4/4</option>
              <option>3/4</option>
            </select>
            <input
              type="range"
              min="20"
              max="200"
              step="5"
              value="80"
              id="tempo"
            />
            <label for="tempo">80</label>
          </div>
          <div>
            <button id="go" type="submit">Go compose!</button>
          </div>
        </form>
      </section>
      <section id="compose">
        <div id="metronome">*</div>
        <div id="channels">
          <div class="channel" id="channel-0"></div>
        </div>
        <canvas id="touch" width="400" height="400"></canvas>
        <canvas id="bars" width="400" height="400"></canvas>
      </section>
    </main>
  </body>
</html>
